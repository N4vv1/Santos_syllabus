<script id="signupPage" type="text/html">
  <div class="signup-card">
    <h2>Sign Up</h2>

    <form id="myForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input class="form-control" name="fullname" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Nickname</label>
          <input class="form-control" name="nickname" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input class="form-control" name="address" required />
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Birthday</label>
          <input type="date" class="form-control" name="bdate" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Contact No.</label>
          <input type="tel" class="form-control" name="tel" required />
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="psw" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Repeat Password</label>
        <input
          type="password"
          class="form-control"
          name="confirm_password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <div class="text-center mt-3">
        <a href="#/login">Already have an account? Login</a>
      </div>
    </form>
  </div>
</script>

<script id="loginPage" type="text/html">
  <div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
      <input
        type="text"
        class="form-control"
        placeholder="Username or Email"
        name="uname"
        required
      />
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="psw"
        required
      />

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="remember"
          id="remember"
          checked
        />
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button><br /><br />
      <button onclick="history.back()" type="button" class="btn btn-secondary">
        Back
      </button>

      <div class="text-center mt-3">
        <a href="#">Forgot password?</a> |
        <a href="#/signup">Sign up</a>
      </div>
    </form>
  </div>
</script>

<script id="accountPage" type="text/html">
  <div class="account-card container mt-4">
    <div class="signup-card">
      <h2>My Account</h2>

      <div id="accountMsg"></div>

      <form id="accountForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              name="fullname"
              class="form-control"
              value="{{fullname}}"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Nickname</label>
            <input
              type="text"
              name="nickname"
              class="form-control"
              value="{{nickname}}"
            />
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Address</label>
          <input
            type="text"
            name="address"
            class="form-control"
            value="{{address}}"
          />
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Birthday</label>
            <input
              type="date"
              name="birthday"
              class="form-control"
              value="{{birthday}}"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              value="{{phone}}"
            />
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              value="{{username}}"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              value="{{email}}"
            />
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">New Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Leave blank to keep current password"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" />
        </div>

        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="#/home" class="btn btn-secondary">Back</a>
          <button
            type="button"
            id="deleteAccountBtn"
            class="btn btn-danger ms-auto"
          >
            Delete Account
          </button>
        </div>
      </form>
    </div>
  </div>
</script>
