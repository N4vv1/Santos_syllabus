<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>
    <form action="action_page.php" method="post">
      <input type="text" class="form-control" placeholder="Username or Email" name="uname" required>
      <input type="password" class="form-control" placeholder="Password" name="psw" required>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="remember" id="remember" checked>
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button><br><br>
      <button onclick="history.back()" type="button" class="btn btn-secondary">Back</button>

      <div class="text-center mt-3">
        <a href="#">Forgot password?</a> | 
        <a href="signup.html">Sign up</a>

      </div>
    </form>
  </div>
</body>
</html>
