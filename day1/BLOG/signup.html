<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
     <div class="signup-card">
        <h2>Sign Up</h2>
        <form action="action_page.php" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="fullname" required>
                </div>
                <div class="col-md-6">
                    <label for="nname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nname" placeholder="Nickname" name="nname" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" name="address" required>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="bdate" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="bdate" name="bdate" required>
                </div>
                <div class="col-md-6">
                    <label for="con" class="form-label">Contact No.</label>
                    <input type="tel" class="form-control" id="con" placeholder="123-4567-8910" name="con" required>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" class="form-control" id="uname" placeholder="Username" name="uname" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="psw" class="form-label">Password</label>
                <input type="password" class="form-control" id="psw" placeholder="Password" name="psw" required>
            </div>
            <div class="mb-3">
                <label for="psw-repeat" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="remember" checked>
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <p class="text-center">By creating an account, you agree to our 
                <a href="#">Terms & Privacy</a>.
            </p>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <div class="text-center mt-3">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
