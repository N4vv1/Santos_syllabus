<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form validation</title>
</head>
<body>
    <h2>JavaScript Validation</h2>

    <div id="alert" style="display: none; color: red; margin-top: 10px;"></div><br>

    <form id="myForm" name="myForm" onsubmit="return validateForm()" method="post" required>
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname"/><br><br>

        <label for="nname">Nickname</label>
        <input type="text" id="nname" name="nname"/><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address"/><br><br>

        <label for="username">Username</label>
        <input type="text" id="uname" name="uname"/><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"/><br><br>

        <label for="psw">Password</label>
        <input type="text" id="psw" name="psw"/><br><br>

        <button type="submit">Submit</button>

    </form>

    <script>
        function validateForm() {

            if(document.myForm.fullname.value == "") {
                alert("Please provide your Fullname.");
                document.myForm.fullname.focus();
                return false;
            }

            var fullname = document.myForm.fullname.value;
            var lettersOnly = /^[A-Za-z]+$/;

            if (!fullname.match(lettersOnly)) {
                alert("Fullname must contain letters only. (no numbers or special characters.)")
                document.myForm.fullname.focus();
                return false;
            }

            if(document.myForm.nname.value == "") {
                alert("Please provide your Nickname.");
                document.myForm.nname.focus();
                return false;
            }

            var nname = document.myForm.nname.value;
            if (!nname.match(lettersOnly)) {
                alert("Nickname must contain letters only. (no numbers or special characters.)")
                document.myForm.nname.focus();
                return false;
            }
            
            if(document.myForm.address.value == "") {
                alert("Please provide your address.");
                document.myForm.address.focus();
                return false;
            }
            if(document.myForm.uname.value == "") {
                alert("Please provide your Username.");
                document.myForm.uname.focus();
                return false;
            }
            if(document.myForm.email.value == "") {
                alert("Please provide your Email.");
                document.myForm.email.focus();
                return false;
            }
            if(document.myForm.psw.value == "") {
                alert("Please provide your Password.");
                document.myForm.psw.focus();
                return false;
            }
            return(true);
        }
    </script>

</body>
</html>
