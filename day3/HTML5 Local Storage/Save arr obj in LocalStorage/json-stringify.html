<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      const obj = { name: "Ivan", age: 22, city: "Pasig" };
      const myJSON = JSON.stringify(obj);

      document.getElementById("demo").innerHTML = myJSON;

      const arr = ["Senna", "Schumacher", "Hamilton", "Verstappen"];
      const myyJSON = JSON.stringify(arr);

      document.getElementById("demo2").innerHTML = myyJSON;
    </script>
  </body>
</html>
