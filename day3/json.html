<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>

    <script>
        let text = '{"myself":[{' +
            '"firstName":"Ivan",' +
            '"lastName":"Santos" ,' +
            '"email":"ivansantos@gmail.com",'+
            '"address":"Pasig"'+
            '}]}';

            const obj = JSON.parse(text);

            const person = obj.myself[0];

            document.getElementById("demo").innerHTML = 
             person.firstName + " " + person.lastName + "<br>" +
             person.email + "<br>" +
             person.address;

    </script>
</body>
</html>
